<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="/css/mainCalculator.css">
</head>

<body>
    <div>
        <div class="main-box-calculadora">
            <div class="calculadora-header">

                <!-- Área do visor da calculadora -->
                <div class="calculadora-visor">
                    <!-- Id para uso futuro -->
                    <p id="resposta">0</p>
                </div>

                <!-- Área dos botões numéricos -->
                <div class="calculadora-numeros">
                    <!-- Cada número em um botão visual -->
                    <p>7</p>
                    <p>8</p>
                    <p>9</p>
                    <p>x</p>
                    <p>4</p>
                    <p>5</p>
                    <p>6</p>
                    <p>-</p>
                    <p>1</p>
                    <p>2</p>
                    <p>3</p>
                    <p>+</p>
                    <p>=</p>
                    <p>0</p>
                    <p>.</p>
                    <p>÷</p>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
