<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora</title>
  <link rel="stylesheet" href="/css/mainCalculator.css" />
  <script src="/js/mainCalculator.js"></script>
</head>
<body>
  <div>
    <div class="main-box-calculadora">
      <div class="calculadora-header">
        
        <!-- Visor com ID para exibir o resultado -->
        <div class="calculadora-visor">
          <p id="resposta">0</p>
        </div>

        <!-- Botões da calculadora -->
        <div class="calculadora-numeros">
          <!-- Cada botão foi convertido de <p> para <button> -->
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>x</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>-</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>+</button>
          <button id="igual">=</button>
          <button>0</button>
          <button>.</button>
          <button>÷</button>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
